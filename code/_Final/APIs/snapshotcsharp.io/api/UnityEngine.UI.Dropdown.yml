  summary: A UnityEvent that is invoked when when a user has clicked one of the options in the dropdown list.
  remarks: Use this to detect when a user selects one or more options in the Dropdown. Add a listener to perform an action when this UnityEvent detects a selection by the user. See https://unity3d.com/learn/tutorials/topics/scripting/delegates for more information on delegates.
  example:
  - >-
    <pre><code class="lang-csharp">//Create a new Dropdown GameObject by going to the Hierarchy and clicking Create&gt;UI&gt;Dropdown. Attach this script to the Dropdown GameObject.

    //Set your own Text in the Inspector window


    using UnityEngine;

    using UnityEngine.UI;


    public class Example : MonoBehaviour

    {
        Dropdown m_Dropdown;
        public Text m_Text;

        void Start()
        {
            //Fetch the Dropdown GameObject
            m_Dropdown = GetComponent&lt;Dropdown&gt;();
            //Add listener for when the value of the Dropdown changes, to take action
            m_Dropdown.onValueChanged.AddListener(delegate {
                    DropdownValueChanged(m_Dropdown);
                });

            //Initialise the Text to say the first value of the Dropdown
            m_Text.text = "First Value : " + m_Dropdown.value;
        }

        //Ouput the new value of the Dropdown into Text
        void DropdownValueChanged(Dropdown change)
        {
            m_Text.text =  "New Value : " + change.value;
        }
    }</code></pre>
