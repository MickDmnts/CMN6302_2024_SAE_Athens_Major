  summary: A RectTransform will be ignored by the layout system if it has a component which implements ILayoutIgnorer.
  remarks: A components that implements ILayoutIgnorer can be used to make a parent layout group component not consider this RectTransform part of the group. The RectTransform can then be manually positioned despite being a child GameObject of a layout group.
