  assemblies:
  - UnityEngine.UI
  namespace: UnityEngine.UI
  summary: A utility class that can aid in the generation of meshes for the UI.
  remarks: This class implements IDisposable to aid with memory management.
  example:
  - >-
    <pre><code class="lang-csharp">using UnityEngine;

    using UnityEngine.UI;


    public class ExampleClass : MonoBehaviour

    {
        Mesh m;

        void Start()
        {
            Color32 color32 = Color.red;
            using (var vh = new VertexHelper())
            {
                vh.AddVert(new Vector3(0, 0), color32, new Vector2(0f, 0f));
                vh.AddVert(new Vector3(0, 100), color32, new Vector2(0f, 1f));
                vh.AddVert(new Vector3(100, 100), color32, new Vector2(1f, 1f));
                vh.AddVert(new Vector3(100, 0), color32, new Vector2(1f, 0f));

                vh.AddTriangle(0, 1, 2);
                vh.AddTriangle(2, 3, 0);
                vh.FillMesh(m);
            }
        }
    }</code></pre>
  syntax:
    content: 'public class VertexHelper : IDisposable'
    content.vb: Public Class VertexHelper Implements IDisposable
