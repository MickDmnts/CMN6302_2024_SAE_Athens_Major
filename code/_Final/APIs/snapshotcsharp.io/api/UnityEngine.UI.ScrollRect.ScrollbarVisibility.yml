    startLine: 93
  assemblies:
  - UnityEngine.UI
  namespace: UnityEngine.UI
  summary: Automatically hide the scrollbar when no scrolling is needed on this axis, and expand the viewport rect accordingly.
  remarks: When this setting is used, the scrollbar and the viewport rect become driven, meaning that values in the RectTransform are calculated automatically and can't be manually edited.
  example: []
  syntax:
    content: AutoHideAndExpandViewport = 2
    return:
      type: UnityEngine.UI.ScrollRect.ScrollbarVisibility
